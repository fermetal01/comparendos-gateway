<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estadoComparendo">
            <h2><span jhiTranslate="comparendosApp.estadoComparendo.detail.title">Estado Comparendo</span> {{ estadoComparendo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comparendosApp.estadoComparendo.tipo">Tipo</span></dt>
                <dd>
                    <span>{{ estadoComparendo.tipo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estado-comparendo', estadoComparendo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
