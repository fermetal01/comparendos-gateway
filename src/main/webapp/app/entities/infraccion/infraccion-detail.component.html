<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="infraccion">
            <h2><span jhiTranslate="comparendosApp.infraccion.detail.title">Infraccion</span> {{ infraccion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comparendosApp.infraccion.codigo">Codigo</span></dt>
                <dd>
                    <span>{{ infraccion.codigo }}</span>
                </dd>
                <dt><span jhiTranslate="comparendosApp.infraccion.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ infraccion.descripcion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/infraccion', infraccion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
