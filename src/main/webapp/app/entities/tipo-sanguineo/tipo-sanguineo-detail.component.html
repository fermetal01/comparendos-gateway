<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoSanguineo">
            <h2><span jhiTranslate="comparendosApp.tipoSanguineo.detail.title">Tipo Sanguineo</span> {{ tipoSanguineo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comparendosApp.tipoSanguineo.tipo">Tipo</span></dt>
                <dd>
                    <span>{{ tipoSanguineo.tipo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-sanguineo', tipoSanguineo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
